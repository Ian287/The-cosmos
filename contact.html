  /* === Contact Page Container === */
.contact-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 30px;
  background: rgba(16, 16, 42, 0.8);
  border-radius: 10px;
  border-top: 3px solid #4fc3f7;
}

/* === Headers === */
.contact-container h1 {
  color: #4fc3f7;
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.contact-container h2 {
  color: #4fc3f7;
  font-size: 1.8rem;
  border-bottom: 1px solid #4fc3f7;
  padding-bottom: 8px;
  margin: 30px 0 15px;
}

/* === List Items === */
.contact-container ul {
  padding-left: 20px;
}

.contact-container li {
  color: #e0e0e0;
  margin-bottom: 12px;
  font-size: 1.1rem;

}

/* === Email Section === */
.contact-email {
  background: rgba(26, 26, 74, 0.5);
  padding: 15px;
  border-radius: 5px;
  margin: 25px 0;
  text-align: center;
}

.contact-email a {
  color: #4fc3f7;
  font-size: 1.2rem;
  text-decoration: none;
  transition: all 0.3s;
}

.contact-email a:hover {
  color: #7fdbff;
  text-decoration: underline;
}

/* === Social Media === */
.social-links {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
  color: #4fc3f7;
}

.social-links span {
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.3s;
  color: #4fc3f7;
}

.social-links span:hover {
  transform: scale(1.2);
  color: #4fc3f7;
}
